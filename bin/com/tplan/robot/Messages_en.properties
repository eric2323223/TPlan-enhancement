com.tplan.robot.comparisonCli.help=Perform an offline image comparison with {0}.\
                    \nParameters: <source_image> <template_image> [-m <method>] [-r <rectangle>] [-p <passrate>] [-h <maxhits>] [-s] [-c]\
                    \n - Method must be either ''default'', 'search' or name of a custom module\
                    \n - Rectangle must be in format specified by the scripting\
                    \n   language, e.g. x:0,y:20,w:120,h:300\
                    \n - Pass rate must be a floating point number between 0 and 100\
                    \n - Maximum number of hits applies just to ''search'' and must be an integer greater than 0\
                    \n - The -s (silent) option switches on the silent mode and suppresses any messages except the error ones.\
                    \n - The -c (concise) option prints out just one search coordinate per line\
                    \n   in the [x,y] format. This mode is language independent and should be used\
                    \n   for parsing of search coordinates by third party tools.\
                    \n\nHistogram comparison examples:\
                    \n1. Compare histograms of images ''image1.png'' and ''image2.png'' with a pass rate of 99.9%\
                    \n java -classpath vncrobot.jar com.tplan.robot.ImageComparison image1.png image2.png -m default -p 99.9\
                    \n\nSearch examples:\
                    \n1. Search for pattern ''pattern.png'' in the area [0,20,120,320] of image ''image.png'':\
                    \n java -classpath vncrobot.jar com.tplan.robot.ImageComparison image.png pattern.png -m search -r x:0,y:20,w:120,h:300\
                    \n\n2. Search only for the first match of pattern ''pattern.png'' in ''image.png'':\
                    \n java -classpath vncrobot.jar com.tplan.robot.ImageComparison image.png pattern.png -m search -h 1\
                    \n\n3. Search for pattern ''pattern.png'' in ''image.png'' with 99% pass rate:\
                    \n java -classpath vncrobot.jar com.tplan.robot.ImageComparison image.png pattern.png -m search -p 99\
                    \n\nExit Codes:\
                    \n 0 ... Image comparison passed.\
                    \n 1 ... Image comparison failed.\
                    \n 2 ... Error: couldn''t load the source image.\
                    \n 3 ... Error: couldn''t load the template image.\
                    \n 4 ... Syntax error in input arguments.\
                    \n 5 ... Internal error - please report to the {0} support team.\
                    \n\nFor more information on the CLI options see:\
                    \n  http://www.vncrobot.com/docs/v2.0/cli/clioptions.html#comparison\
                    \n\nFor more information on image comparison with {0} see:\
                    \n  http://www.vncrobot.com/docs/v2.0/gui/comparison.html
